<!DOCTYPE html>
<html>
<head>
	<title>HTML5 test</title>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/clock.js"></script>
	<script type="text/javascript">	
	var clock;
	function setUp()
	{
		var clockCanvas = document.getElementById("clock");
		clock = new Clock(clockCanvas);
		clock.changeSizeFactor(0.9);
		clock.setColors("#000000", "#ffffff", "#000000");
		clock.draw();
		
		setInterval('clock.draw();',1000);
	}
	</script>
</head>
<body onLoad="setUp();">
	<canvas id="clock" width="512" height="512"></canvas>
	<div id="debug"></div>
</body>
